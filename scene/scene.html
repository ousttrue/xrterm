<a-scene cursor="rayOrigin: mouse" shadow="enabled:false" environment="preset: goldmine; seed: 123;">
  <require path="templates/assets.html"></require>

  <a-curvedimage
    xterm-example
    class="terminal"
    theta-length="60"
    radius="6"
    height="4"
    rotation="0 150 0"
    position="0 4 2"
  ></a-curvedimage>
  <a-curvedimage
    xterm-example
    class="terminal"
    theta-length="60"
    radius="6"
    height="4"
    rotation="100 150 0"
    position="0 4 2"
  ></a-curvedimage>

  <!-- Box. -->
  <a-entity geometry="primitive: box" material="color: #4CC3D9" position="-1 0.5 -3" rotation="0 45 0" shadow></a-entity>

  <!-- Sphere. -->
  <a-entity geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" position="0 1.25 -5" shadow></a-entity>

  <!-- Cylinder. -->
  <a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #FFC65D" position="1 0.75 -3" shadow spin></a-entity>

  <a-entity laser-controls hand-controls="left" grab></a-entity>
  <a-entity laser-controls hand-controls="right" grab></a-entity>

</a-scene>
