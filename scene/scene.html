<a-scene
  environment="preset: forest; seed: 42; lightPosition: 0 2 4;">
  <!-- <a-assets><img id="my-texture" src="scene/tooltip.png"></a-assets> -->
  <a-entity raycaster="objects: .terminal" cursor="rayOrigin: mouse">

    <!-- <a-entity slice9="width: 2; height: 1; left: 20; right: 43; top: 20; bottom: 43; src: url(scene/tooltip.png);" material="src: url(scene/tooltip.png)" position="0 1 -2" rotation="" scale="" visible=""></a-entity> -->
    <!-- placement="rayOrigin:mouse" -->
    <a-entity workspace>
      <a-plane
        term-base
        class="terminal"
        height="4"
        width="6"
        rotation="-20 0 0"
        position="0 2 -4"
        shadow
      ></a-plane>

      <a-curvedimage
        term-dx
        class="terminal"
        theta-length="60"
        radius="6"
        height="4"
        rotation="0 80 0"
        position="0 3 0"
        shadow
      ></a-curvedimage>

      <!-- <a-entity geometry="primitive: box" material="src: url(scene/tooltip.png)" position="0 0 0"></a-entity> -->

      <!-- Box. -->
      <a-entity geometry="primitive: box" material="color: #4CC3D9" position="-6 0.5 -3" rotation="0 45 0"></a-entity>
      <!-- Sphere. -->
      <a-entity geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" position="-5 1.25 -5"></a-entity>
      <!-- Cylinder. -->
      <a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #FFC65D" position="-4 0.75 -3"></a-entity>
    </a-entity>
  </a-entity>
  <!-- <a-entity laser-controls hand-controls="left" grab></a-entity>
       <a-entity laser-controls hand-controls="right" grab></a-entity> -->
</a-scene>
