<a-scene
  environment="preset: forest; seed: 42; lightPosition: 0 2 4; shadow:false;">
  <a-entity workspace raycaster="objects: .collidable">
    <!-- <a-entity id="keyboard" super-keyboard="hand: #cursor; imagePath:../src/lib/aframe-super-keyboard/" position="0 1.076 -0.5" rotation="-30 0 0"></a-entity> -->
    <a-plane
      term-base xrtty
      class="collidable is-drag-on-plane"
      height="4"
      width="6"
      rotation="-20 0 0"
      position="0 2 -4"
      shadow
    ></a-plane>
    <a-curvedimage
      term-dx xrtty
      class="collidable is-drag-on-cylinder"
      theta-length="60"
      radius="6"
      height="4"
      rotation="0 80 0"
      position="0 3 0"
      shadow
    ></a-curvedimage>
    <!-- Box. -->
    <a-entity geometry="primitive: box" material="color: #4CC3D9" position="-6 0.5 -3" rotation="0 45 0"></a-entity>
    <!-- Sphere. -->
    <a-entity geometry="primitive: sphere; radius: 1.25" material="shader: skyGradient" position="-5 1.25 -5"></a-entity>
    <!-- color: #EF2D5E -->
    <!-- Cylinder. -->
    <a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #FFC65D" position="-4 0.75 -3"></a-entity>
  </a-entity>
</a-scene>
