<html>
  <head>
    <meta charset='utf-8'>
    <title>xrterm pre-0</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../src/lib/xterm/xterm.css" />
    <!-- Libs -->
    <script type="text/javascript" src="../src/lib/xterm/xterm.js"></script>
    <script type="text/javascript" src="../src/lib/aframe/aframe-v1.0.4.min.js"></script>
    <!-- <script type="text/javascript" src="build/build.js"></script> -->

    <script type="text/javascript" src="../src/lib/aframe/aabb-collider.js"></script>
    <script type="text/javascript" src="../src/lib/aframe/grab.js"></script>
    <script type="text/javascript" src="../src/lib/aframe/aframe-event-set-component.min.js"></script>
    <script type="text/javascript" src="../src/lib/aframe-gui/aframe-gui.min.js"></script>
    <script type="text/javascript" src="../src/lib/aframe-html-shader/aframe-html-shader.min.js"></script>

    <!-- Main -->
    <script type="text/javascript" src="../src/common.js"></script>
    <script type="text/javascript" src="../src/util.js"></script>
    <script type="text/javascript" src="../src/client/XRTInput.js"></script>
    <script type="text/javascript" src="../src/client/XRTConfig.js"></script>
    <script type="text/javascript" src="../src/client/XRTPlacement.js"></script>
    <script type="text/javascript" src="../src/client/XRTSession.js"></script>
    <script type="text/javascript" src="../src/client/XRTWorkspace.js"></script>
    <script type="text/javascript" src="../src/client/XRTTheme.js"></script>
    <script type="text/javascript" src="../src/client/XRTTty.js"></script>
    <script type="text/javascript" src="../src/client/XRTTermBase.js"></script>
    <script type="text/javascript" src="../src/client/XRTTermDX.js"></script>

    <!-- Components for scene-->
    <script type="text/javascript" src="../scene/components/environment.js"></script>
    <!-- Demo -->

    <script type="text/javascript" src="./lib/bash-emulator.min.js"></script>
    <script type="text/javascript" src="./lib/local-echo.min.js"></script>
    <script type="text/javascript" src="../src/client/XRTTermDemo.js"></script>
    <script type="text/javascript" src="./demo.js"></script>

    <script type="text/javascript">
     let xrterm_demo = new XRTDemo();
     xrterm_demo.init();
    </script>
  </head>
  <body>
    <div id="app">
      <a-scene
        environment="preset: forest; seed: 42; lightPosition: 0 2 4;">
        <a-entity raycaster="objects: .terminal" cursor="rayOrigin: mouse">
          <a-entity workspace>
            <a-plane
              term-demo
              class="terminal"
              height="4"
              width="6"
              rotation="-20 0 0"
              position="0 2 -4"
              shadow
            ></a-plane>

            <a-curvedimage
              term-demo
              class="terminal"
              theta-length="60"
              radius="6"
              height="4"
              rotation="0 80 0"
              position="0 3 0"
              shadow
            ></a-curvedimage>
            <!-- Box. -->
            <a-entity geometry="primitive: box" material="color: #4CC3D9" position="-6 0.5 -3" rotation="0 45 0"></a-entity>
            <!-- Sphere. -->
            <a-entity geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" position="-5 1.25 -5"></a-entity>
            <!-- Cylinder. -->
            <a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #FFC65D" position="-4 0.75 -3"></a-entity>
          </a-entity>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
