  <head>

    <script type="text/javascript" src="../src/lib/aframe-gui/aframe-gui.min.js"></script>
    <script type="text/javascript" src="../src/lib/aframe-html-shader/aframe-html-shader.min.js"></script>

    <!-- Main -->
    <script type="text/javascript" src="../src/common.js"></script>
    <script type="text/javascript" src="../src/util.js"></script>
    <script type="text/javascript" src="../src/client/XRTInput.js"></script>

    <!-- Components for scene-->
    <script type="text/javascript" src="../scene/components/environment.js"></script>
    <!-- Demo -->
    <script type="text/javascript" src="./demo.js"></script>

    <script type="text/javascript">
     let xrterm = new XRTERM();
     xrterm.init();
    </script>
  </head>
  <body>
    <div id="app">
      <a-scene environment="preset: forest; seed: 1;">
        <a-entity raycaster="objects: .terminal" cursor="rayOrigin: mouse">
          <!-- placement="rayOrigin:mouse" -->
          <a-entity workspace>
            <a-curvedimage
              term-dx
              class="terminal"
              theta-length="60"
              radius="6"
              height="4"
              rotation="0 150 0"
              position="10 4 2"
            ></a-curvedimage>
            <a-curvedimage
              term-dx
              class="terminal"
              theta-length="60"
              radius="6"
              height="4"
              rotation="0 150 0"
              position="0 4 2"
            ></a-curvedimage>
            <a-entity geometry="primitive: box" material="color:yellow" position="1 0 -1"/>
          </a-entity>
        </a-entity>
        <!-- Box. -->
        <!-- <a-entity geometry="primitive: box" material="color: #4CC3D9" position="-1 0.5 -3" rotation="0 45 0" shadow></a-entity> -->

        <!-- Sphere. -->

        <!-- Cylinder. -->

        <!-- <a-entity laser-controls hand-controls="left" grab></a-entity>
             <a-entity laser-controls hand-controls="right" grab></a-entity> -->

      </a-scene>
