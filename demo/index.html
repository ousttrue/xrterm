    <!-- Demo -->

    <script type="text/javascript" src="./lib/local-echo.min.js"></script>

    <script type="text/javascript" src="../src/client/term/XRTTermDemo.js"></script>
    <script type="text/javascript" src="./demo.js"></script>

    <script type="text/javascript">
     CM.BUILD = 'DEMO';
     let xrterm_demo = new XRTDemo();
     xrterm_demo.init();
    </script>
  </head>
  <body>
    <div id="app">
      <a-scene environment="preset: forest; seed: 1; lightPosition: 0 2 4; shadow: true; ground: none;">
        <!-- <a-scene> -->
        <!-- <a-assets><img id="my-texture" src="scene/tooltip.png"></a-assets>
        --><!-- <a-entity slice9="width: 2; height: 1; left: 20; right: 43; top: 20; bottom: 43; src: url(scene/tooltip.png);"
                material="src: url(img/frame.png)" position="0 1 -2" rotation="" scale="" visible="">
                </a-entity>
           -->
        <!-- <a-entity id="user" camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity> -->
        <a-entity workspace raycaster="objects: .collidable; showLine: false;" >
          <!-- <a-entity workspace raycaster="objects: .collidable;" cursor="rayOrigin: mouse"> -->
          <!-- <a-entity id="keyboard" super-keyboard="hand: #cursor; imagePath:../src/lib/aframe-super-keyboard/" position="0 1.076 -0.5" rotation="-30 0 0"></a-entity> -->

          <!-- <a-entity buffertest></a-entity> -->

          <a-plane
            term-demo="color: #11ffff"
            id="term1"
            class="collidable is-drag-on-plane"
            height="4"
            width="6"
            rotation="0 0 0"
            position="4 2 -4"
          ></a-plane>

          <a-plane
            term-demo="color: #ff22ff"
            id="term2"
            class="collidable is-drag-on-plane"
            height="4"
            width="6"
            rotation="0 0 0"
            position="-4 2 -4"
          ></a-plane>

          <a-plane
            term-demo="color: #ffff33"
            id="term3"
            class="collidable is-drag-on-plane"
            height="4"
            width="6"
            rotation="-20 0 0"
            position="-5 4 -4"
          ></a-plane>

          <a-plane
            term-demo="color: #ffffff"
            id="term3"
            class="collidable is-drag-on-plane"
            height="4"
            width="6"
            rotation="-20 0 0"
            position="-15 4 -4"
          ></a-plane>

          <!-- <a-curvedimage
               term-demo
               class="collidable is-drag-on-cylinder"
               theta-length="60"
               radius="6"
               height="4"
               rotation="0 80 0"
               position="0 3 0"
               shadow
               ></a-curvedimage> -->

          <!-- <a-sphere
               term-demo
               class="collidable is-drag-on-sphere"
               material="side:back;"
               phi-length="60"
               phi-start="330"
               theta-length="40"
               theta-start="70"
               radius="3"
               repeat="-1 1"
               rotation="0 0 0"
               position="0 0 0"
               ></a-sphere> -->

          <!-- Box. -->
          <a-entity geometry="primitive: box" material="color: #4CC3D9" position="-6 0.5 -3" rotation="0 45 0"></a-entity>
          <!-- Sphere. -->
          <a-entity geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" position="-5 1.25 -5"></a-entity>
          <!-- Cylinder. -->
          <a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #FFC65D" position="-4 0.75 -3"></a-entity>
        </a-entity>
      </a-scene>
    </div>
