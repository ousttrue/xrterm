      src="src/client/term/XRTTermBare.js"
    ></script>
    <script type="text/javascript" src="src/client/term/XRTTermDX.js"></script>

    <script type="text/javascript">
      CM.BUILD = "RAW";
      let xrterm = new XRTERM();
      xrterm.init();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <a-scene
      environment="preset: threetowers; seed: 48; lightPosition: 0 2 4; shadow:false;"
    >
      <a-entity workspace raycaster="objects: .collidable">
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="0 0 0"
          position="-30 5 -10"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="0 0 0"
          position="-15 5 -10"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="0 0 0"
          position="0 5 -10"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="0 0 0"
          position="15 5 -10"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="0 0 0"
          position="30 5 -10"
          scale="0.5 0.5 0.5"
        ></a-plane>

        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="45 0 0"
          position="-30 15 -5"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="45 0 0"
          position="-15 15 -5"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="45 0 0"
          position="0 15 -5"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="45 0 0"
          position="15 15 -5"
          scale="0.5 0.5 0.5"
        ></a-plane>
        <a-plane
          term-bare
          xrtty
          class="collidable is-drag-on-plane"
          height="4"
          width="6"
          rotation="45 0 0"
          position="30 15 -5"
          scale="0.5 0.5 0.5"
        ></a-plane>

        <!-- <a-curvedimage
         term-dx xrtty
         class="collidable is-drag-on-cylinder"
         theta-length="60"
         radius="6"
         height="4"
         rotation="0 0 0"
         position="0 3 0"
         shadow
         ></a-curvedimage> -->
        <!-- Box. -->
        <a-entity
          geometry="primitive: box"
          material="color: #4CC3D9"
          position="-6 0.5 -3"
          rotation="0 45 0"
        ></a-entity>
        <!-- Sphere. -->
        <a-entity
          geometry="primitive: sphere; radius: 1.25"
          material="shader: skyGradient"
          position="-5 1.25 -5"
        ></a-entity>
        <!-- Cylinder. -->
        <a-entity
          geometry="primitive: cylinder; radius: 0.5; height: 1.5"
          material="color: #FFC65D"
          position="-4 0.75 -3"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
