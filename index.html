<html>
  <head>
    <link rel="stylesheet" href="./xterm.js-4.13.0/css/xterm.css" />
    <style>
      body {
        background: black;
      }
    </style>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script
      type="module"
      src="./src/client/workspace/XRTWorkspace.mts"
    ></script>
    <script type="module" src="./src/client/term/XRTTty.mts"></script>
    <script type="module" src="./src/client/term/XRTTermBare.mts"></script>
    <script type="module" src="./src/client/term/XRTTermBase.mts"></script>
    <script type="module" src="./src/client/term/XRTTermDX.mts"></script>
    <script type="module" src="./src/client/term/XRTTermDemo.mts"></script>
    <script type="module" src="index.mts"></script>
    <script id="scene" type="text/html">
      <a-scene>
        <a-camera wasd-controls-enabled="false"></a-camera>
        <a-entity workspace raycaster="objects: .collidable">
          <a-plane
            term-bare
            xrtty
            class="collidable is-drag-on-plane"
            height="4"
            width="6"
            rotation="0 0 0"
            position="0 5 -10"
            scale="0.5 0.5 0.5"
          ></a-plane>
        </a-entity>
      </a-scene>
    </script>
  </head>

  <body></body>
